<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Online Store</title>
</head>

<body>
    <div class="container">
        <div class="block">
            <ul class="block__list">
                <li class="block__item">
                    <div class="block__img-wrapper">
                        <img class="block__img" src="./2024-chevrolet-equinox-ev-3rs-front.jpg" alt="Gold Iphone 14 pro" />
                    </div>
                    <div class="block__content">
                        <h2 class="block__title">EQunox</h2>
                        <p class="product__price">27000$</p>
                    <div class="wrap">
                        <button type="button">-</button>
                        <strong class="pop">0</strong>
                        <button type="button">+</button>
                    </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="store">
            <ul class="store__list"></ul>
        </div>
        <div class="price-wrapper">
            <h1 class="price-title">0</h1>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
